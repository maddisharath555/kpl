
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google Sheets Data Fetch - testing </title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>


<script>
    

//--------------------------------------------------------------------------------------

  //main link : https://docs.google.com/spreadsheets/d/1hUzQAQfqo9eHo3m-GnkWVFt0kjcqA3ApFfM-vl1reyE/edit?gid=935556531#gid=935556531

// test link :https://docs.google.com/spreadsheets/d/e/2PACX-1vSEeSfSVAICw1QNSH81qNRitVvtxThkEUY7-r9tfZo8753zeoB6xvfMyjh8I1FjOaLz6Bq7ttlseqrO/pubhtml?gid=0&single=true

  //https://docs.google.com/spreadsheets/d/e/2PACX-1vRm9HiolMeM8D0j3O5_75pdr6ZvZlkSVSGM5yonQba-H-YUOYHoANUIKn-XjcGJ_tYOviyLqIJmaaeR/pubhtml?gid=935556531&single=true

//https://sheets.googleapis.com/v4/spreadsheets/1hUzQAQfqo9eHo3m-GnkWVFt0kjcqA3ApFfM-vl1reyE/values/Sheet1?key=AIzaSyBEywIz_2UCzV4rJ6pTuU-yrb7krASasjU


//    https://sheets.googleapis.com/v4/spreadsheets/1hUzQAQfqo9eHo3m-GnkWVFt0kjcqA3ApFfM-vl1reyE/values/Sheet1?key=AIzaSyBEywIz_2UCzV4rJ6pTuU-yrb7krASasjU
    
const spreadsheetId = '1hUzQAQfqo9eHo3m-GnkWVFt0kjcqA3ApFfM-vl1reyE';

// Replace with your API Key
const apiKey = 'AIzaSyBEywIz_2UCzV4rJ6pTuU-yrb7krASasjU';

// Construct the URL for Google Sheets API v4
const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1?key=${apiKey}`;

async function fetchGoogleSheetData() {
    try {
        // Fetch data from Google Sheets API
        const response = await fetch(url);
        const data = await response.json();
        
        // Extract rows from the data
        const rows = data.values;

        // Get the table body element
        const tableBody = document.querySelector('#data-table tbody');

        // Loop through the rows (starting from row 1 to skip headers)
        for (let i = 1; i < rows.length; i++) {
            const row = document.createElement('tr');
            
            // Loop through each cell in the row and create a table cell for each
            rows[i].forEach(cell => {
                const cellElement = document.createElement('td');
                cellElement.textContent = cell;
                row.appendChild(cellElement);
            });
            
            // Append the row to the table
            tableBody.appendChild(row);
        }
    } catch (error) {
        console.error('Error fetching Google Sheets data:', error);
    }
}

// Call the function to fetch and display data
document.addEventListener('DOMContentLoaded', fetchGoogleSheetData);


    
</script>
    

    
</head>
<body>
    <h1 style="text-align:center;">Google Sheets Data  -- test 1</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
